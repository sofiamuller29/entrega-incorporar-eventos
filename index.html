<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Entrega Incorporar Eventos</title>
</head>
<body>

    <h1>Bienvenido a nuestra tienda "Limpiados"</h1>

    <p>Elije los productos que desea comprar</p>
    <p>Calcula el precio de tu compra mayorista. Recuerda que cada unidad equivale a un paquete de 10 unidades.</p>
    <div class="container mt-3">



        <div class="row">
            <div class="col-m-6">
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Item (esponja, jabon, shampoo, acondicionador)</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="inputItem"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio ($100, $200, $500, $500 respectivamente)</label>
                        <input 
                            type="number"
                            class="form-control"
                            id="inputPrecio"/>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input 
                            type="number"
                            class="form-control"
                            id="inputCantidad"/>
                    </div>



                    

                    <div class="d-grip gap-2">
                        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <table id="tablaProductos" class="table table-striped table-hover">
                    <head>
                        <tr>
                            <td>Item</td>
                            <td>Precio</td>
                            <td>Cantidad</td>
                            
                        </tr>
                    </head>
                    <tbody>
    
                    </tbody>
                </table>
    

            </div>

        </div>

        
        
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
